components:
  schemas:
    LoginResponse:
      title: Login Response
      type: object
      description: '#### The response returned when a user Logs in.'
      x-examples:
        Login Response Example:
          value:
            ResultField: success
            TokenField:
              TokenExpiryField: /Date(1624307263000+0200)/
              TokenField: e6dgfh
      properties:
        ResultField:
          type: string
          description: Displays the result of the call.
          example: success
        TokenField:
          $ref: '#/components/schemas/TokenField'
      required:
        - ResultField
        - TokenField
    LoginRequest:
      description: '#### The request sent when a user Logs in.'
      type: object
      x-examples:
        Login Request Example:
          value:
            UserNameField: email@domain.com
            PasswordField: Password
      title: Login Request
      properties:
        UserNameField:
          type: string
          minLength: 1
          example: email@domain.com
          format: email
          description: Email address of the user generating a Token
        PasswordField:
          type: string
          minLength: 1
          example: Password
          format: password
          description: SigniFlow user password
      required:
        - UserNameField
        - PasswordField
    TokenField:
      title: TokenField
      type: object
      description: '#### Authentication Token'
      x-examples:
        Token Example:
          value:
            TokenExpiryField: '2019-08-24T14:15:22Z'
            TokenField: aaa111
      properties:
        TokenExpiryField:
          type: string
          description: Expiry date of Token
          format: date-time
        TokenField:
          type: string
          example: aaa111
          description: User API Token
      required:
        - TokenField
    ActionField:
      type: integer
      title: ActionField
      description: |
        #### Is the action taken by a user in a workflow on this step.

        `0 = SignDocument
        1 = ViewDocument
        2 = ApproveDocument`
      example: 0
      x-examples:
        Approve Document:
          value: 2
    AutoRemind:
      title: AutoRemind
      enum:
        - 0
        - 1
      type: integer
      description: |-
        #### Sets an Auto Reminder email to go out daily to workflow participants that have not signed the document.

        `0 = No
        1 = Yes`
      example: 0
      x-examples:
        'No':
          value: 0
        'Yes':
          value: 1
    AutoExpire:
      type: integer
      title: AutoExpire
      enum:
        - 0
        - 1
      description: |
        #### Sets an Auto Expire that will expire the document if not completed by the Due Date.

        `0 = No
        1 = Yes`
      example: 0
      x-examples:
        'No':
          value: 0
        'Yes':
          value: 1
      minimum: 0
      maximum: 1
      exclusiveMinimum: false
      exclusiveMaximum: false
    Priority:
      title: Priority
      enum:
        - 0
        - 1
        - 2
      type: integer
      description: |-
        #### The priority level of the workflow. 

        `0 = Low
        1 = Normal
        2 = High`
      example: 0
      x-examples:
        Low:
          value: 0
    DocExtension:
      title: DocExtension
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
      type: integer
      description: |
        #### Document Extension 

        `
        0 = pdf
        1 = xls
        2 = txt
        3 = xlsx
        4 = docx
        5 = doc
        6 = xml
        7 = png
        8 = jpg
        9 = gif
        `
      example: 0
    CreateWorkflowRequest:
      title: CreateWorkflowRequest
      type: object
      description: ''
      properties:
        AdditionalDataField:
          type: string
          description: Sets additional data to be embedded in PDF Meta
          example: '""'
        AutoExpireField:
          $ref: '#/components/schemas/AutoExpire'
        AutoRemindField:
          $ref: '#/components/schemas/AutoRemind'
        DocField:
          type: string
          description: Base64 Encoded String of document
          example: String content
        DocNameField:
          type: string
          description: Name of document to display in SigniFlow
          example: String content
        DueDateField:
          type: string
          description: 'Due date for the document, use in conjunction with Auto Expire.'
          format: date-time
        ExtensionField:
          $ref: '#/components/schemas/DocExtension'
        MessageField:
          type: string
          description: Custom message to display to recipients
          example: String content
        PriorityField:
          $ref: '#/components/schemas/Priority'
        SLAField:
          type: integer
          description: Deprecated field
          format: int32
          example: 0
        TokenField:
          $ref: '#/components/schemas/TokenField'
      required:
        - AdditionalDataField
        - AutoExpireField
        - AutoRemindField
        - DocField
        - DocNameField
        - ExtensionField
        - MessageField
        - PriorityField
        - SLAField
        - TokenField
    CreateWorkflowResponse:
      title: CreateWorkflowResponse
      type: object
      properties:
        DocIDField:
          type: integer
          description: Document ID created in SigniFlow
          format: int32
          example: 2147483
        ResultField:
          type: string
          description: Displays the result of the call.
          example: success
