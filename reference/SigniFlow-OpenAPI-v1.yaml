openapi: 3.0.0
info:
  title: SigniFlow OpenAPI Spec v1
  description: |
    ## SigniFlow API used to automate esignature workflow creation and management.
  contact:
    name: SigniFlow Support
    url: 'https://www.signiflow.com/contact'
    email: support@signiflow.com
  version: '1.0'
  termsOfService: 'https://www.signiflow.com/legal'
  license:
    name: Proprietary
    url: 'https://www.signiflow.com/legal'
servers:
  - url: 'https://{serverUrl}/API/SignFlowAPIServiceRest.svc'
    description: SigniFlow Instance url
    variables:
      serverUrl:
        default: clientname.signiflow.com
  - url: 'https://preprod.signiflow.com/API/SignFlowAPIServiceRest.svc'
    description: Pre-Production
  - url: 'https://au.signiflow.com/API/SignFlowAPIServiceRest.svc'
    description: Australia Cloud
  - url: 'https://eu.signiflow.com/API/SignFlowAPIServiceRest.svc'
    description: Europe Cloud
  - url: 'https://flow.signflow.co.za/API/SignFlowAPIServiceRest.svc'
    description: South Africa Cloud
  - url: 'https://latam.signiflow.com/API/SignFlowAPIServiceRest.svc'
    description: South America Cloud
  - url: 'https://uk.signiflow.com/API/SignFlowAPIServiceRest.svc'
    description: United Kingdom Cloud
  - url: 'https://us.signiflow.com/API/SignFlowAPIServiceRest.svc'
    description: United States Cloud
paths:
  /Login:
    post:
      summary: Login
      description: '#### Generates a API Token for the User'
      operationId: Login
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
      requestBody:
        description: '##### Login Request Model'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              UserNameField: email@domain.com
              PasswordField: P@ssword
        required: true
      responses:
        '200':
          description: '##### Login Response Model'
          headers:
            Content-Type:
              schema:
                type: string
                default: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                Example:
                  value:
                    ResultField: success
                    TokenField:
                      TokenExpiryField: '2019-08-24T14:15:22Z'
                      TokenField: aaa111
      deprecated: false
      tags:
        - Authentication
  /Logout:
    post:
      summary: Logout
      operationId: post-Logout
      responses:
        '200':
          description: '##### Logout Response Model'
          content:
            application/json:
              schema:
