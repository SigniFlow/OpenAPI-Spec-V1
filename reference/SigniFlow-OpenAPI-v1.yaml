        description: Login Request Model
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              UserNameField: email@domain.com
              PasswordField: P@ssword
        required: true
      responses:
        '200':
          description: Login Response Model
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                Success:
                  value:
                    ResultField: Success
                    TokenField:
                      TokenExpiryField: '2019-08-24T14:15:22Z'
                      TokenField: aaa111
      deprecated: false
      tags:
        - Authentication
  /Logout:
