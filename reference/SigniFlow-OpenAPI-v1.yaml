components:
  schemas:
    LoginResponse:
      type: object
      title: Login Response
      description: '#### The response returned when a user Logs in.'
      x-examples:
        Login Response Example:
          value:
            ResultField: success
            TokenField:
              TokenExpiryField: /Date(1624307263000+0200)/
              TokenField: e6dgfh
      properties:
        ResultField:
          type: string
          description: Displays the result of the call.
          example: success
          readOnly: true
        TokenField:
          $ref: '#/components/schemas/TokenField'
      required:
        - ResultField
        - TokenField
      readOnly: true
    LoginRequest:
      type: object
      description: '#### The request sent when a user Logs in.'
      x-examples:
        Example:
          value:
            UserNameField: email@domain.com
            PasswordField: Password
      title: Login Request
      x-internal: false
      properties:
        UserNameField:
          type: string
          minLength: 1
          example: email@domain.com
          format: email
          description: Email address of the user generating a Token
          writeOnly: true
        PasswordField:
          type: string
          minLength: 1
          example: Password
          format: password
          description: SigniFlow user password
          writeOnly: true
      required:
        - UserNameField
        - PasswordField
      writeOnly: true
    TokenField:
      title: TokenField
      type: object
      description: '#### Authentication Token'
      x-examples:
        Example:
          value:
            TokenExpiryField: '2019-08-24T14:15:22Z'
            TokenField: aaa111
      properties:
        TokenExpiryField:
          type: string
          description: Expiry date of Token
          format: date-time
        TokenField:
          type: string
          example: aaa111
          description: User API Token
      required:
        - TokenField
    ActionField:
      type: integer
      title: ActionField
      description: |
        #### Is the action taken by a user in a workflow on this step.

        `0 = SignDocument
        1 = ViewDocument
        2 = ApproveDocument`
      default: 0
      enum:
        - 0
        - 1
        - 2
      x-enumNames:
        - SignDocument
        - ViewDocument
        - ApproveDocument
      x-enum-descriptions:
        - Sign The Document
        - View The Document
        - Approve The Document
      x-enum-varnames:
        - SignDocument
        - ViewDocument
        - ApproveDocument
      minimum: 0
      maximum: 2
    AutoRemind:
      type: integer
      title: AutoRemind
      enum:
        - 0
        - 1
      x-enumNames:
        - 'No'
        - 'Yes'
      x-enum-descriptions:
        - Dont send daily reminders
        - Send the recipient a daily reminder email
      x-enum-varnames:
        - 'No'
        - 'Yes'
      description: |-
        #### Sets an Auto Reminder email to go out daily to workflow participants that have not signed the document.

        `0 = No
        1 = Yes`
      minimum: 0
      maximum: 1
    AutoExpire:
      type: integer
      title: AutoExpire
      enum:
        - 0
        - 1
      x-enumNames:
        - 'No'
        - 'Yes'
      x-enum-descriptions:
        - Workflow wont expire
        - Expire the Workflow once due date is reached
      x-enum-varnames:
        - 'No'
        - 'Yes'
      description: |
        #### Sets an Auto Expire that will expire the document if not completed by the Due Date.

        `0 = No
        1 = Yes`
      minimum: 0
      maximum: 1
      exclusiveMinimum: false
      exclusiveMaximum: false
    Priority:
      type: integer
      title: Priority
      enum:
        - 0
        - 1
        - 2
      x-enumNames:
        - Low
        - Normal
        - High
      x-enum-descriptions:
        - Low
        - Normal
        - High
      x-enum-varnames:
        - Low
        - Normal
        - High
      description: |-
