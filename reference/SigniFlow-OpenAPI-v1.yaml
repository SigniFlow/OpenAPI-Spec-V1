              examples:
                Example:
                  value:
                    ResultField: success
                    TokenField:
                      TokenExpiryField: '2019-08-24T14:15:22Z'
                      TokenField: aaa111
          headers:
            Content-Type:
              schema:
                type: string
                default: application/json
      description: '#### Used to log out a user from SigniFlow.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
            examples:
              Example:
                value:
                  TokenField: aaa111
        description: '##### Logout Request Model'
      tags:
        - Authentication
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
